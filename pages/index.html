<!DOCTYPE html>

<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Crypixel</title>
    <script type="text/javascript" src="/js/crypto.js" async></script>
</head>

<body>
    <main>
        <h1>
            CRYPIXEL
        </h1>
        <section>
            <form>
                <input type="text" placeholder="Digite o texto aqui" id="message">
            </form>

            <select required id="chooseOption">
                <option disabled selected value="nothing">
                    Escolha a criptografia
                </option>
                <option value="cesar">
                    Cifra de cesar
                </option>
                <option value="base64">
                    Base64
                </option>
            </select>

            <div id="increment">
                <p>
                    selecione o incremento da cifra:
                </p>
                <input type="number" min="1" max="26" value="1" id="incrementNumber">
            </div>

            <fieldset>
                <input type="radio" name="code_option" id="code" value="code" checked>
                <label for="code">Codificar</label>

                <input type="radio" name="code_option" id="decode" value="decode">
                <label for="decode">Decodificar</label>
            </fieldset>

            <button type="submit" id="button">
                Traduzir
            </button>

        </section>

        <textarea placeholder="Resultado" cols="40" rows="5" disabled id="results"></textarea>

    </main>

    <footer>
        Created by <a href="https://github.com/AzzyPog" target="_blank">Renato Longo </a>
    </footer>
</body>

</html>
